  <!-- Login Form -->
  <div class="container py-5 my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-xl">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="fas fa-lock fa-3x text-primary mb-3"></i>
              <h2>Administrator Login</h2>
              <p class="text-muted">Enter your credentials to access the admin panel</p>
            </div>

            <div id="alertBox"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="username" required />
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                  <input type="password" class="form-control" id="password" required />
                </div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
              </div>
            </form>
          </div>
        </div>

        <div class="text-center mt-4">
          <p>
            <a href="index.html" class="text-decoration-none">
              <i class="fas fa-arrow-left me-2"></i>Back to Homepage
            </a>
          </p>

      </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- âœ… Auth Script -->
  <script>
    const API_BASE_URL = "http://localhost:5000/api"; // Update if backend runs elsewhere

    async function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const alertBox = document.getElementById("alertBox");

      try {
        const res = await fetch(`${API_BASE_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        if (!res.ok) {
          alertBox.innerHTML = `<div class="alert alert-danger">${data.message || "Invalid credentials"}</div>`;
          return;
        }

        // Store token locally
        localStorage.setItem("token", data.token);
        localStorage.setItem("username", username);
        alertBox.innerHTML = `<div class="alert alert-success">Login successful! Redirecting...</div>`;
        setTimeout(() => {
          window.location.href = "admin.html"; // Redirect to your admin page
        }, 1200);
      } catch (error) {
        console.error("Login error:", error);
        alertBox.innerHTML = '<div class="alert alert-danger">Server error. Try again later.</div>';
      }
    }

    document.getElementById("loginForm").addEventListener("submit", login);
  </script>
</body>
